{% extends 'base.html' %}

{% block title %}home{% endblock %}

{% block content %}
    <!-- Search Form -->
    <div class="search-container">
        <form method="POST" action="/">
            <input type="text" name="query" class="search-input" placeholder="Enter your search..." autofocus>
            <button type="submit" class="btn btn-primary search-button">Search</button>
        </form>
        {% if result %}
        <div class="mt-4">
            <h5>Results:</h5>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
{% endblock %}
